<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just for fun</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    scroll-behavior: smooth;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 77, 109, 0.9);
    padding: 15px;
    text-align: center;
    z-index: 1000;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* SECTIONS */
section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-top: 80px;
}

/* PROPOSAL */
h1 {
    font-size: 3rem;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 20px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-800px); opacity: 0; }
}

/* MEMORIES */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 80%;
}

.gallery img, .gallery video {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* PROPOSAL IMAGE */
.proposal-img {
    width: 250px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* HIDE MEMORIES INITIALLY */
#memories {
    display: none;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <a href="#proposal">Proposal ðŸ’Œ</a>
    <a href="#memories" id="memoriesLink">Memories ðŸ“¸</a>
</nav>

<!-- PROPOSAL -->
<section id="proposal">
    <img src="proposal.jpeg" alt="Our Love" class="proposal-img">
    <h1>Darl, Will You Be My Valentine? ðŸ’•</h1>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">No ðŸ˜œ</button>
    <h2 id="message"></h2>
</section>

<!-- MEMORIES (hidden initially) -->
<section id="memories">
    <h1>Our Beautiful Memories ðŸ“¸</h1>

    <div class="gallery">
        <img src="Image 1.jpeg" alt="Memory 1">
        <video controls>
            <source src="Video 1.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="Video 2.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="Video 3.mp4" type="video/mp4">
        </video>
    </div>
</section>

<!-- MUSIC -->
<audio id="loveMusic" src="Music.mp3"></audio>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("loveMusic");
const memoriesLink = document.getElementById("memoriesLink");
const memoriesSection = document.getElementById("memories");

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * window.innerWidth * 0.7;
    const y = Math.random() * window.innerHeight * 0.7;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES button */
yesBtn.addEventListener("click", () => {

    message.innerHTML =
    "YAYYYYY ðŸ’˜ I love your cute little nose!!! Hami kaile bhetney taw :( ";

    music.volume = 0.4;
    music.loop = true;
    music.play();

    for (let i = 0; i < 50; i++) {
        createHeart();
    }

});

/* Show Memories & fade out music */
memoriesLink.addEventListener("click", (e) => {
    e.preventDefault(); // prevent jump to section
    memoriesSection.style.display = "flex"; // show it

    // fade out music
    let fade = setInterval(() => {
        if (music.volume > 0.05) {
            music.volume -= 0.05;
        } else {
            music.pause();
            music.currentTime = 0;
            music.volume = 0.4;
            clearInterval(fade);
        }
    }, 100);

    // smooth scroll to memories
    memoriesSection.scrollIntoView({ behavior: 'smooth' });
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "ðŸ’–";
    heart.classList.add("heart");

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}

</script>

</body>
</html>
